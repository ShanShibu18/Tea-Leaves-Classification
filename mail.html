    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
    (function(){
        emailjs.init("1gSSE4N9pPjrIrIF7"); // EmailJS public key
    })();

    function sendEmail(event) {
        event.preventDefault();

        emailjs.send("service_4fwi9lz", "template_91q9aic", {
            from_name: document.getElementById("name").value,
            reply_to: document.getElementById("email").value,
            message: document.getElementById("message").value
        }).then(
            function(response) {
                document.getElementById("success-message").innerHTML = 
                    "<div class='alert alert-success text-center'>‚úÖ Thank you! Your message has been sent.</div>";

                // Clear form fields
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";

                // Hide message after 5 seconds
                setTimeout(() => {
                    document.getElementById("success-message").innerHTML = "";
                }, 5000);
            },
            function(error) {
                document.getElementById("success-message").innerHTML = 
                    "<div class='alert alert-danger text-center'>‚ùå Failed to send message. Please try again.</div>";

                setTimeout(() => {
                    document.getElementById("success-message").innerHTML = "";
                }, 5000);
            }
        );
    }
</script>

        body {
            background: url('wallpaper.jpg') no-repeat center center/cover;

        .contact-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        .btn-custom {

    <!-- Contact Form -->
    <div class="container">
        <div class="contact-container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form onsubmit="sendEmail(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Send</button>
                <div id="success-message"></div>

            </form>
        </div>
    </div>
