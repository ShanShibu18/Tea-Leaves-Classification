<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tea Leaves Classifier</title>
    <link rel="icon" href="tea.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-image: url("https://www.rungtatea.in/wp-content/uploads/2014/04/8812963-green-tea-leaves.jpg?x11062");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        body * {
            position: relative;
            z-index: 2;
            color: black;
        }
        .login-card {
            background: linear-gradient(135deg, rgb(139, 242, 180), rgb(220, 220, 220));
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-card h2 {
            color: #333;
        }
        .login-card .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
        }
        .signup-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-card text-center">
                <img src="https://5.imimg.com/data5/FC/SO/TJ/SELLER-40319111/leaf-tea-500x500.jpg" alt="Admin" class="profile-image">
                <h2 class="text-center">Smart Tea Leaves Classification <br>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group">
        <input type="password" class="form-control" id="password" name="password" required>
        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i> <!-- Bootstrap Eye Icon -->
        </button>
    </div>
</div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>

<script>

document.getElementById('togglePassword').addEventListener('click', function() {
        var passwordField = document.getElementById('password');
        var icon = this.querySelector('i');

        if (passwordField.type === "password") {
            passwordField.type = "text"; // Show password
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash"); // Change icon to "eye slash"
        } else {
            passwordField.type = "password"; // Hide password
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye"); // Change icon back to "eye"
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        var formData = new FormData(this);

        fetch('login.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Parse JSON response
        .then(data => {
            var messageDiv = document.getElementById('message'); // Get message div
            if (data.status === "success") {
                window.location.href = 'random2.html'; // Redirect on success
            } else {
                messageDiv.innerHTML = `<p class="text-danger">${data.message}</p>`; // Show error message
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
