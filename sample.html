<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="tea.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('wallpaper.jpg') no-repeat center center/cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
        }


        .upload-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        .upload-box h2 {
            color: black;
            margin-bottom: 20px;
        }

        .upload-box input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .upload-box button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
        }

        .upload-box button:hover {
            background: #219150;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }

        .loading {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="random2.html">üçÉ Smart Tea Leaf Classifier</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="random2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="mail.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="sample.html">Analyze</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaf.html">Reports</a></li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="index.html">
                            Log Out
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right ms-1" viewBox="0 0 16 16">

                    </li>
                </ul>
            </div>
        </div>

    <div class="upload-box">
        <h2>Analyze Your Tea Leaf Image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <button onclick="uploadImage()">Predict</button>
        
        <!-- üîÑ Loading Spinner -->
        <div id="loading" class="loading"></div>

        <p class="result" id="result"></p>
    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById("imageInput");
            const resultText = document.getElementById("result");
            const loadingSpinner = document.getElementById("loading");

            if (fileInput.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            resultText.textContent = "";  // Clear previous result
            loadingSpinner.style.display = "block";  // Show loading spinner

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("upload.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = "none";  // Hide spinner
                resultText.textContent = "Prediction: " + data.prediction;  // Show result
            })
            .catch(error => {
                loadingSpinner.style.display = "none";  // Hide spinner
                console.error("Error:", error);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
